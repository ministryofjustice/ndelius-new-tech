@import helper._
@import org.webjars.play.WebJarsUtil
@import com.typesafe.config.Config

@(error: String)(implicit webJarsUtil: WebJarsUtil, configuration: Config)

<style type="text/css">
        body, html {
            height: 100%;
        }
</style>

@main("Error - Short Format Pre Sentence Report", false) {

    <div class="govuk-box-highlight govuk-!-margin-top-4">
        <h1 class="govuk-heading-xl">Report Error</h1>
    </div>

    <input class="govuk-button" type="submit" value="Finished"/>

    <script type="text/javascript">
        $(function () {
            $('input').click(function () {
                parent.postMessage(JSON.stringify({ action: 'documentList', data: null }), '*')
            });
        });
    </script>

    <p>&nbsp;</p>

    <pre><code>@error</code></pre>
}
