@import org.webjars.play.WebJarsUtil
@import helpers.CallHelper.relative

@(message: String)(implicit webJarsUtil: WebJarsUtil)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Report saved - Short Format Pre Sentence Report</title>
    </head>
    <body>
        <script type='text/javascript' src='@relative(webJarsUtil.url("jquery", "jquery.js").get)'></script>
        <main id="content">
            <script type="text/javascript">
                    $(function () {
                        parent.postMessage('@message', '*');
                    });
            </script>
        </main>

    </body>
</html>
