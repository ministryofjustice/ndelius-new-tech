version: 2
general:
  branches:
jobs:
    build:
        working_directory: ~/ndelius-new-tech
        docker:
            - image: openjdk:8
        steps:
            - checkout
            - setup_remote_docker
            - run:
                name: Install sbt into build container
                command: |
                    apt-get update
                    apt-get install apt-transport-https
                    apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823
                    echo "deb https://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list
                    apt-get update
                    apt-get install sbt
            - run:
                name: Run sbt build
                command: |
                  curl -sL https://deb.nodesource.com/setup_8.x | bash -
                  apt-get install -y nodejs
                  export SBT_OPTS="${SBT_OPTS} -Dsbt.jse.engineType=Node -Dsbt.jse.command=$(which nodejs)"
                  sbt assembly
            - store_artifacts:
                path: ~/ndelius-new-tech/target/scala-2.12
                destination: artifacts
            - store_artifacts:
                path: ~/ndelius-new-tech/target/test-reports
                destination: reports
            - store_test_results:
                path: ~/ndelius-new-tech/target/test-reports